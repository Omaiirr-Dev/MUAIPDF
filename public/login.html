<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MUAI Finance - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a; color: #e0e0e0;
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
    }
    .login-box {
      background: #111; border: 1px solid #222; border-radius: 16px;
      padding: 3rem 2.5rem; width: 380px; text-align: center;
    }
    h1 { font-size: 1.6rem; color: #fff; margin-bottom: 0.3rem; }
    h1 span { color: #2ecc71; }
    .sub { color: #555; font-size: 0.8rem; margin-bottom: 2rem; }
    input {
      width: 100%; padding: 0.8rem 1rem; background: #0a0a0a; border: 1px solid #333;
      border-radius: 8px; color: #fff; font-size: 1rem; margin-bottom: 1rem;
      text-align: center; letter-spacing: 2px;
    }
    input:focus { outline: none; border-color: #2ecc71; }
    input::placeholder { color: #444; letter-spacing: 0; }
    .btn {
      width: 100%; padding: 0.8rem; background: #2ecc71; color: #000;
      border: none; border-radius: 8px; font-size: 1rem; font-weight: 600;
      cursor: pointer; transition: background 0.2s;
    }
    .btn:hover { background: #27ae60; }
    .error { color: #e74c3c; font-size: 0.85rem; min-height: 1.2rem; margin-bottom: 0.8rem; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1><span>MUAI</span> Finance</h1>
    <div class="sub">Authorised access only</div>
    <div class="error" id="error"></div>
    <form id="loginForm">
      <input type="password" id="pw" placeholder="Enter password" autofocus>
      <button class="btn" type="submit">Login</button>
    </form>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const pw = document.getElementById("pw").value;
      const err = document.getElementById("error");
      err.textContent = "";
      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: pw }),
        });
        if (res.ok) {
          window.location.href = "/";
        } else {
          err.textContent = "Wrong password";
          document.getElementById("pw").value = "";
        }
      } catch (e) {
        err.textContent = "Connection error";
      }
    });
  </script>
</body>
</html>
